<div>
    <div ng-controller="BairroFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.bairro.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">População</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.bairro.populacao" id="nome">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="cidade" class="col-sm-2">Cidade</label>
                                <div class="col-sm-8" ng-controller="CidadeListController as cidVM">
                                    <select name="bairro" ng-model="vm.bairro.cidade.id" class="form-control" id="cidade">
                                        <option ng-repeat="item in cidVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/bairro" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
