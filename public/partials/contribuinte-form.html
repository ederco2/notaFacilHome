<div>
    <div ng-controller="ContrListController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.contribuinte.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="documento" class="col-sm-2">Documento</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.contribuinte.documento" id="documento">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tipodoc" class="col-sm-2">Tipo</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.contribuinte.tipodoc" id="tipodoc">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dataNascimento" class="col-sm-2">Data Nascimento</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.contribuinte.dataNascimento" id="dataNascimento">
                                </div>
                            </div>      
                            <div class="form-group" >
                                <label for="rua" class="col-sm-2">Rua</label>
                                <div class="col-sm-8" ng-controller="RuaListController as ruaVM">
                                    <select name="rua" ng-model="vm.contribuinte.rua.id" class="form-control" id="rua">
                                        <option ng-repeat="item in ruaVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>                                                                              
                            <div class="text-right col-sm-10">
                                <a href="/contribuinte" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
