<div>
    <div ng-controller="RespListController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.responsavel.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telefone" class="col-sm-2">Telefone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.responsavel.telefone" id="telefone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="celular" class="col-sm-2">Celular</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.responsavel.celular" id="celular">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cpf" class="col-sm-2">CPF</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.responsavel.cpf" id="cpf">
                                </div>
                            </div>                                                        
                            <div class="text-right col-sm-10">
                                <a href="/responsavel" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
