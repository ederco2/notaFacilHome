<div>
    <div ng-controller="AtividadeFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="atividade" class="col-sm-2">Atividade</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.atividade.descricao" id="atividade">
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/atividade" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
