<div>
    <div ng-controller="RuaFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.rua.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cep" class="col-sm-2">CEP</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.rua.cep" id="cep">
                                </div>
                            </div>  
                            <div class="form-group" >
                                <label for="tipo" class="col-sm-2">TIPO</label>
                                <div class="col-sm-8">
                                    <select name="tipo" class="form-control" id="tipo" ng-model="vm.rua.tipo">
                                        <option value="Avenida">Avenida</option>
                                        <option value="Rua">Rua</option>
                                        <option value="Travessa">Travessa</option>
                                        <option value="Estrada">Estrada</option>
                                    </select>
                                </div>
                            </div>                                                      
                            <div class="form-group" >
                                <label for="bairro" class="col-sm-2">Bairro</label>
                                <div class="col-sm-8" ng-controller="BairroListController as baiVM">
                                    <select name="bairro" ng-model="vm.rua.bairro.id" class="form-control" id="bairro">
                                        <option ng-repeat="item in baiVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/rua" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
