<div>
    <div ng-controller="EmissaoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">                            
                            <div class="form-group">
                                <label for="data" class="col-sm-2">Data Emiss√£o</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.emissao.data" value="{{ vm.emisao.data | date: 'dd-MM-yyyy' }}" id="data">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="tipo" class="col-sm-2">Retido:</label>
                                <div class="col-sm-8">
                                    <select name="tipo" class="form-control" id="tipo" ng-model="vm.emissao.tipoServico">
                                        <option value="0">Fora</option>
                                        <option value="1">Dentro</option>
                                    </select>
                                </div>
                            </div>                              
                            <div class="form-group" >
                                <label for="empresa" class="col-sm-2">Tomador</label>
                                <div class="col-sm-8" ng-controller="EmpresaListController as empresaVM">
                                    <select name="empresa" ng-model="vm.emissao.empresa.id" class="form-control" id="empresa">
                                        <option ng-repeat="item in empresaVM.itens" value={{item.id}}>{{item.id}} - {{item.nomeEmpresa}}</option>
                                    </select>
                                </div>
                            </div>   
                            <div class="form-group" >
                                <label for="contribuinte" class="col-sm-2">Prestador</label>
                                <div class="col-sm-8" ng-controller="ContrListController as contrVM">
                                    <select name="contribuinte" ng-model="vm.emissao.contribuinte.id" class="form-control" id="contribuinte">
                                        <option ng-repeat="item in contrVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>     
                            <div class="form-group" >
                                <label for="servico" class="col-sm-2">Servico Prestado</label>
                                <div class="col-sm-8" ng-controller="ServicoListController as servVM">
                                    <select name="servico" ng-model="vm.emissao.listaServicos.id" class="form-control" id="servico">
                                        <option ng-repeat="item in servVM.itens" value={{item.id}}>{{item.id}} - {{item.descricao}}</option>
                                    </select>
                                </div>
                            </div>                                                                               
                            <div class="form-group">
                                <label for="qtd" class="col-sm-2">Qtd</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.emissao.qtdServico" id="qtd">
                                </div>
                            </div>      
                            <div class="form-group">
                                <label for="valor" class="col-sm-2">Valor</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.emissao.valorServico" id="valor">
                                </div>
                            </div>  
                            <div class="form-group" >
                                <label for="status" class="col-sm-2">Situacao</label>
                                <div class="col-sm-8">
                                    <select name="status" class="form-control" id="status" ng-model="vm.emissao.statusServico">
                                        <option value="0">Aberto</option>
                                    </select>
                                </div>
                            </div>                                                                                                       
                            <div class="text-right col-sm-10">
                                <a href="/emissao" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
