<div>
    <div ng-controller="EmpresaFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="empresa" class="col-sm-2">Empresa</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.empresa.nomeEmpresa" id="empresa">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="razaoSocial" class="col-sm-2">Razao Social</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.empresa.razaosocial" id="razaoSocial">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cnpj" class="col-sm-2">CNPJ</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.empresa.cnpj" id="cnpj">
                                </div>
                            </div>                             
                            <div class="form-group">
                                <label for="porteEmpresa" class="col-sm-2">Porte Empresa</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.empresa.porteEmpresa" id="porteEmpresa">
                                </div>
                            </div>  
                            <div class="form-group">
                                <label for="optante" class="col-sm-2">Optante</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.empresa.optante" id="optante">
                                </div>
                            </div>     
                            <div class="form-group">
                                <label for="cep" class="col-sm-2">CEP</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.empresa.cep" id="cep">
                                </div>
                            </div>   
                            <div class="form-group">
                                <label for="situacao" class="col-sm-2">Situcao</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.empresa.situacao" id="situacao">
                                </div>
                            </div>                                                                                                                                     
                            <div class="form-group" >
                                <label for="rua" class="col-sm-2">Rua</label>
                                <div class="col-sm-8" ng-controller="RuaListController as ruaVM">
                                    <select name="rua" ng-model="vm.empresa.rua.id" class="form-control" id="rua">
                                        <option ng-repeat="item in ruaVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="responsavel" class="col-sm-2">Responsavel</label>
                                <div class="col-sm-8" ng-controller="RespListController as respVM">
                                    <select name="responsavel" ng-model="vm.empresa.responsavel.id" class="form-control" id="responsavel">
                                        <option ng-repeat="item in respVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>    
                            <div class="form-group" >
                                <label for="atividade" class="col-sm-2">Atividade</label>
                                <div class="col-sm-8" ng-controller="AtividadeListController as ativVM">
                                    <select name="atividade" ng-model="vm.empresa.atividade.id" class="form-control" id="atividade">
                                        <option ng-repeat="item in ativVM.itens" value={{item.id}}>{{item.id}} - {{item.descricao}}</option>
                                    </select>
                                </div>
                            </div>                                                     
                            <div class="text-right col-sm-10">
                                <a href="/empresa" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
